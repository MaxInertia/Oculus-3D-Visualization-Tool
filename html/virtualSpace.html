<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">

    <title>3D Visualization Tool</title>

    <!--CSS styling to ensure that the canvas covers the whole screen-->
    <style>

			body
      {
        margin: 0;
      }
			canvas
      {
        width: 100%;
        height: 100%;
      }

		</style>

    <!-- Load in required resources -->
    <script src = "../js/three.js"></script>
    <script src="../js/LinkedList.js"></script>
    <script src="../js/manage3DWorld.js"></script>
    <script src="../js/OrbitControls.js"></script>

    <!-- Shader definitions: Borrowed from previous team's VR project -->
    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;
        void main() {
            vColor = customColor;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_PointSize = size * ( 300.0 / - mvPosition.z );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color;
        uniform sampler2D texture;
        varying vec3 vColor;
        void main() {
            gl_FragColor = vec4( color * vColor, 1.0 );
            gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
            if ( gl_FragColor.a < ALPHATEST ) discard;
        }
    </script>

    <!-- End: Load in required resources -->

  </head>

  <body>

    <script>
      build3DSpace();
    </script>

  </body>

</html>
